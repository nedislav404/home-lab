services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    volumes:
      - /home/nedislav404/home-lab/jellyfin/config:/config
      - /home/nedislav404/home-lab/jellyfin/cache:/cache
      - type: bind
        source: /home/nedislav404/Desktop/Movies
        target: /media
      - type: bind
        source: /home/nedislav404/Desktop/Series
        target: /media2
        read_only: true
    restart: 'unless-stopped'
